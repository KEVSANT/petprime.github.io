<!DOCTYPE html>
<html lang="pt-BR">
<!-- Kevin Santos -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Pet Prime</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Pet Prime">
        </div>
        <nav class="nav-options">
            <a href="index.html">Início</a>
            <a href="login.html">Agendamentos</a>
            <a href="servicos.html">Serviços</a>
        </nav>
    </header>

    <!-- Formulário de Agendamento -->
    <main class="agendaform">
        <h1>Agendamento de Consulta</h1>
        <form id="agendamentoForm">
            <!-- Informações do Responsável -->
            <fieldset>
                <legend>Informações do Responsável</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required title="Digite 11 números.">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required title="Digite um número válido.">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <!-- Informações do Pet -->
            <fieldset>
                <legend>Informações do Pet</legend>
                <label for="tipoAnimal">Tipo de Animal:</label>
                <select id="tipoAnimal" name="tipoAnimal" required>
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                    <option value="Silvestre">Silvestre</option>
                </select>

                <label for="tipoAtendimento">Tipo de Atendimento:</label>
                <select id="tipoAtendimento" name="tipoAtendimento" required>
                    <option value="Consulta">Consulta</option>
                    <option value="Exames">Exames</option>
                    <option value="Emergencia">Emergência</option>
                </select>

                <label for="idade">Idade do Pet:</label>
                <input type="number" id="idade" name="idade" min="0" max="30" required>

                <label for="raca">Raça:</label>
                <input type="text" id="raca" name="raca" required>

                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" step="0.1" min="0" max="100" required>
            </fieldset>

            <!-- Data e Hora do Agendamento -->
            <fieldset>
                <legend>Data e Hora</legend>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            </fieldset>

            <button type="submit">Agendar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-logo">
            <img src="img/logo.png" alt="Logo Pet Prime">
        </div>
        <hr>
        <div class="footer-options">
            <a href="#">Política de Privacidade</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Contato</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="img/whatsapp.png" alt="WhatsApp"></a>
            <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
        </div>
    </footer>

    <script>
        document.getElementById('agendamentoForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const tipoAnimal = document.getElementById('tipoAnimal').value;
            const tipoAtendimento = document.getElementById('tipoAtendimento').value;
            const idade = document.getElementById('idade').value;
            const raca = document.getElementById('raca').value;
            const peso = document.getElementById('peso').value;
            const data = document.getElementById('data').value;
            const hora = document.getElementById('hora').value;

            // Exibição dos dados no console para conferência
            console.log("Nome do Responsável:", nome);
            console.log("CPF:", cpf);
            console.log("Telefone:", telefone);
            console.log("Email:", email);
            console.log("Tipo de Animal:", tipoAnimal);
            console.log("Tipo de Atendimento:", tipoAtendimento);
            console.log("Idade do Pet:", idade);
            console.log("Raça:", raca);
            console.log("Peso:", peso);
            console.log("Data de Agendamento:", data);
            console.log("Hora de Agendamento:", hora);

            alert("Nossos especialistas entrarão em contato para confirmar o agendamento.");

            // Redirecionamento para a página inicial
            window.location.href = "index.html";
        });
    </script>

</body>

</html>
